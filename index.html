<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>E-mart</title>
</head>
<body>
    <div class="container">
        <!--aside  blog-->
        <aside class="leftside">
            <div class="logo__boss">
                <img src="images/aside-icon.png" class="logo__aside" alt="">
            </div>
            <nav>
                <div class="navbar__item activate">
                    <a href="#" class="nav__link">
                        <img src="images/home.png" alt="" class="nav__logo">
                        <p class="nav__info">Home</p>
                    </a>
                </div>
                <div class="navbar__item">
                    <a href="#" class="nav__link">
                        <img src="images/shop.png" alt="" class="nav__logo">

                </div>
                <div class="navbar__item">

                </div>
                <div class="navbar__item">

                    </a>
                </div>
                <div class="navbar__item">
                    <a href="#" class="nav__link">

                    </a>

        </aside>
        <!--mune blog-->
        <div class="container__item">
            <menu>
                <div class="menu-log">
                    <ul class="tab-list">
                        <li class="list-menu"><a href=""></a></li>
                        <li class="list-menu"><a href=""></a></li>
                    </ul>

    <script src="js/main.js"></script>
